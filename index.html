<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>JoschatAI - El Futuro de la IA</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "gemini-bg": "#0e0e10",
                        "gemini-surface": "#1e1f20",
                        "gemini-border": "#333537",
                        "gemini-blue": "#8ab4f8",
                        "gemini-text": "#e3e3e3",
                        "gemini-subtext": "#c4c7c5",
                        "primary": "#4285F4",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "google": ["Google Sans", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0e0e10; color: #e3e3e3; }
        .google-font { font-family: 'Google Sans', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333537; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #444746; }
        
        .gemini-gradient-text {
            background: linear-gradient(74deg, #4285f4 0%, #9b72cb 44%, #d96570 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(66, 133, 244, 0.05) 0%, rgba(155, 114, 203, 0.05) 30%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }
        
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .float-anim { animation: subtle-float 8s ease-in-out infinite; }

        .glass-card {
            background: rgba(30, 31, 32, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-glow:focus-within {
            box-shadow: 0 0 20px rgba(138, 180, 248, 0.15);
            border-color: rgba(138, 180, 248, 0.4);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-gemini-bg text-gemini-text overflow-hidden selection:bg-gemini-blue/30">
    <div id="root"></div>
</body>
</html>
